<!DOCTYPE html>

    <head>
        <title>Aprendendo css</title>
        <meta charset="UTF-8"/>
        <!--É assim que se faz para linkar o CSS no html:), será q funciona para JS?-->
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    
    <body>
        <p>ola</p>

        <h2 class="outrafont">Cursinho cursiva?</h2>
